    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="./img/logo.png" alt="our logo"></a>
            <h3>WeatherAPP</h3>
        </div>
        <nav>
            <form class="sbar" role="search">
                <input id="city" class="input1" type="search" placeholder="Enter Location" aria-label="Search">
                <button class="btn1" type="submit" id="submit">Search</button>
            </form>
        </nav>
    </header>


    <!-- <button class="" type="submit" id="submit">Search</button> -->


    <div class="container">
        <div class="container py-3">
            <main>
                <h1 class="my-4 text-center">Weather in <Span id="cityName"></Span></h1>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">
                        <div class="card1">
                            <div class="heading">
                                <h4 class="my-0 fw-normal">Temperature</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                        class="text-muted fw-light"><span>&#8451;</span></small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature: <span id="temp"></span></li>
                                    <li>Min Temperature: <span id="min_temp"></span></li>
                                    <li>Max Temperature: <span id="max_temp"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card1">
                            <div class="heading">
                                <h4 class="my-0 fw-normal">Cloud PCT</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                        class="text-muted fw-light"><span>&#37;</span></small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Cloud PCT: <span id="cloud_pct"></span></li>
                                    <li>Feels Like: <span id="feels_like"></span></li>
                                    <li>Humidity: <span id="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card1">
                            <div class="heading">
                                <h4 class="my-0 fw-normal">Wind Status</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title">
                                    <span id="wind_speed2"></span>
                                    <small class="kmh">
                                        km/h
                                    </small>
                                </h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Wind Speed: <span id="wind_speed"></span></li>
                                    <li>Wind Degrees: <span id="wind_degrees"></span></li>
                                    <li>Sunrise Time: <span id="sunrise"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
